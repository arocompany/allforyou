<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <title>searchkon</title>
</head>
<body>
    <div class="layout">
        <!-- 헤더 시작 // -->
        <div id="hd">
           <a href="#n"><img src="images/logo.png" alt=""></a>
           <button type="button"><img src="images/stop_ico.png" alt=""></button>
        </div>
        <!-- 헤더  끝 -->
        <div class="content gray_bg">
            <div class="home">
                <div class="search_result">
                    <div class="result_txt">
                        <div>
                            <p>당신의 모든 것을 검색 중 입니다.</p>
                            <p>Your-File-Here</p>
                        </div>
                        <p class="percent">45%</p>
                    </div>
                    <div class="progress">
                        <span class="bar"></span>
                    </div>
                </div>
                <div class="ad_box">
                    <div class="ad green">
                        <p>See what’s good nearby.</p>
                        <a href="#n">방문하기</a>
                    </div>
                    <div class="ad wine">
                        <p>See what’s good nearby.</p>
                        <a href="#n">방문하기</a>
                    </div>
                    <div class="ad red">
                        <p>See what’s good nearby.</p>
                        <a href="#n">방문하기</a>
                    </div>
                </div>
            </div>
            
        </div>
    </div>
</body>
</html>
