<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>searchkon</title>
</head>
<body>
    <div class="layout">
        <!-- 헤더 시작 // -->
        <div id="hd">
            <div class="back_btns">
                <button type="button" class="back_btn"><img src="images/back_ico.png" alt=""></button>
                <span class="back_title">비디오 검색</span>
            </div>
        </div>
        <!-- 헤더  끝 -->
        <div class="content">
            <div class="home">
                <form action="" class="search_form">
                    <div class="search_box">
                        <button type="button"><img src="images/arrow_up.png" alt=""></button>
                        <div class="search_input">
                            <span><img src="images/search_ico.png" alt=""></span>
                            <input type="text" name="" value="" placeholder="검색어를 입력하세요.">
                        </div>
                        <button type="button" class="search_file">
                            <span>Your-File-Here</span>
                            <img src="images/file_close.png" alt="">
                        </button>
                    </div>
                    <div class="recommand_word_box">
                        <p>추천검색어</p>
                        <div>
                            <label>
                                <input type="checkbox" name="" id="" name="">
                                <span>Kgirl</span> 
                            </label>
                            <label>
                                <input type="checkbox" name="" id="" name="">
                                <span>Korea</span> 
                            </label>
                            <label>
                                <input type="checkbox" name="" id="" name="">
                                <span>Friends</span> 
                            </label>
                            <label>
                                <input type="checkbox" name="" id="" name="">
                                <span>Vacations</span> 
                            </label>
                            <label>
                                <input type="checkbox" name="" id="" name="">
                                <span>Solo</span> 
                            </label>
                            <label>
                                <input type="checkbox" name="" id="" name="">
                                <span>Paris</span> 
                            </label>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
